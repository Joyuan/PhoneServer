
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>SWFUpload Demos - Simple Demo</title>
    <link href="sdcard/.ds/default.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="sdcard/.ds/swfupload.js"></script>
    <script type="text/javascript" src="sdcard/.ds/swfupload.queue.js"></script>
    <script type="text/javascript" src="sdcard/.ds/fileprogress.js"></script>
    <script type="text/javascript" src="sdcard/.ds/handlers.js"></script>
    <script type="text/javascript">
        var swfu;

        window.onload = function() {
            var settings = {
                flash_url : "sdcard/.ds/swfupload.swf",
                upload_url: "sdcard/.ds/index_.html",
                //post_params: {"PHPSESSID" : ""},
                file_size_limit : "100 MB",
                file_types : "*.*",
                file_types_description : "All Files",
                file_queue_limit : 0,
                custom_settings : {
                    progressTarget : "fsUploadProgress",
                    cancelButtonId : "btnCancel"
                },
                debug: false,

                // Button settings
                button_image_url: "sdcard/.ds/TestImageNoText_65x29.png",
                button_width: "65",
                button_height: "29",
                button_placeholder_id: "spanButtonPlaceHolder",
                button_text: '<span class="theFont">上传文件</span>',
                button_text_style: ".theFont { font-size: 13; }",
                button_text_left_padding: 12,
                button_text_top_padding: 3,

                // The event handler functions are defined in handlers.js
                file_queued_handler : fileQueued,
                file_queue_error_handler : fileQueueError,
                file_dialog_complete_handler : fileDialogComplete,
                upload_start_handler : uploadStart,
                upload_progress_handler : uploadProgress,
                upload_error_handler : uploadError,
                upload_success_handler : uploadSuccess,
                upload_complete_handler : uploadComplete,
                queue_complete_handler : queueComplete	// Queue plugin event
            };

            swfu = new SWFUpload(settings);
        };


    </script>
</head>
<body>
<div id="content">
    <form id="form1" action="index.html" method="post" enctype="multipart/form-data">
        <div class="fieldset flash" id="fsUploadProgress">
            <span class="legend">上传列表</span>
        </div>
        <div id="divStatus">没有文件上传</div>
        <div>
            <span id="spanButtonPlaceHolder"></span>
            <input id="btnCancel" type="button" value="取消上传" onclick="swfu.cancelQueue();" disabled="disabled" style="margin-left: 2px; font-size: 8pt; height: 29px;" />
        </div>

    </form>
</div>
</body>
</html>
